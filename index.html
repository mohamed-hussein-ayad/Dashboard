<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="wrapper" class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="bg-dark">
        <div class="sidebar-heading text-center py-4">
          <h2 class="text-white">MyDash</h2>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-dark text-white">
            <i class="fas fa-tachometer-alt me-2"></i>
            <a href="#" class="text-white">Dashboard</a>
          </li>
          <li class="list-group-item bg-dark text-white">
            <i class="fas fa-users me-2"></i>
            <a href="#" class="text-white">Users</a>
          </li>
          <li class="list-group-item bg-dark text-white">
            <i class="fas fa-cogs me-2"></i>
            <a href="#" class="text-white">Settings</a>
          </li>
          <li class="list-group-item bg-dark text-white">
            <i class="fas fa-sign-out-alt me-2"></i>
            <a href="#" class="text-white">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper" class="w-100">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">â˜°</button>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="navbar-nav ms-auto">
            <a href="#" class="nav-link"><i class="fas fa-bell"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-user-circle"></i></a>
          </div>
        </nav>

        <div class="container-fluid mt-4">
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded">
                <div class="card-body bg-primary text-white">
                  <h5>Users</h5>
                  <p class="fs-4">100</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded">
                <div class="card-body bg-success text-white">
                  <h5>Revenue</h5>
                  <p class="fs-4">$5000</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0 rounded">
                <div class="card-body bg-warning text-white">
                  <h5>Tasks Completed</h5>
                  <p class="fs-4">75</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card shadow-sm border-0 rounded">
                <div class="card-body">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card shadow-sm border-0 rounded">
                <div class="card-body">
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
